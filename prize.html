<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Hai Vinto!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .prize-title {
            color: #feca57;
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(254, 202, 87, 0.8);
            animation: prizeGlow 2s ease-in-out infinite alternate;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .prize-title {
                font-size: 48px;
                margin-bottom: 15px;
                padding: 0 20px;
            }
            
            .container {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .prize-title {
                font-size: 40px;
            }
            
            .prize-message {
                font-size: 20px;
            }
            
            .amsterdam-text {
                font-size: 28px;
            }
            
            .back-btn {
                padding: 20px 40px;
                font-size: 22px;
                min-width: 220px;
                min-height: 70px;
            }
        }

        @keyframes prizeGlow {
            from { 
                text-shadow: 0 0 30px rgba(254, 202, 87, 0.8);
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 50px rgba(254, 202, 87, 1), 0 0 70px rgba(254, 202, 87, 0.6);
                transform: scale(1.05);
            }
        }

        .prize-message {
            color: white;
            font-size: 32px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: messageGlow 3s ease-in-out infinite;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .prize-message {
                font-size: 24px;
                margin-bottom: 30px;
                padding: 0 20px;
            }
        }

        @keyframes messageGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.6); }
        }

        .amsterdam-text {
            color: #4ecdc4;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 25px rgba(78, 205, 196, 0.8);
            animation: amsterdamPulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .amsterdam-text {
                font-size: 36px;
                margin-bottom: 25px;
                padding: 0 20px;
            }
        }

        @keyframes amsterdamPulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.1);
            }
        }

        .back-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 20px 40px;
            font-size: 22px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            min-width: 200px;
            min-height: 60px;
        }

        @media (max-width: 768px) {
            .back-btn {
                padding: 25px 50px;
                font-size: 26px;
                min-width: 250px;
                min-height: 80px;
            }
        }

        .back-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .firework-rocket {
            position: absolute;
            width: 5px;
            height: 25px;
            background: linear-gradient(to top, #ff6b6b, #feca57, #4ecdc4, #45b7d1);
            border-radius: 50% 50% 0 0;
            animation: rocketLaunch 4.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            box-shadow: 0 0 20px rgba(255, 107, 107, 1), 0 0 40px rgba(255, 107, 107, 0.6);
            filter: blur(0.5px);
            transform-origin: center bottom;
        }

        @keyframes rocketLaunch {
            0% {
                transform: translate(0, 0) scale(1) rotate(var(--angle, 0deg));
                opacity: 1;
            }
            20% {
                transform: translate(calc(var(--move-x, 0) * 0.2), calc(var(--move-y, 0) * 0.2)) scale(calc(1.1 * var(--scale-factor, 1))) rotate(var(--angle, 0deg));
                opacity: 1;
            }
            70% {
                transform: translate(calc(var(--move-x, 0) * 0.7), calc(var(--move-y, 0) * 0.7)) scale(calc(1 * var(--scale-factor, 1))) rotate(var(--angle, 0deg));
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--move-x, 0) * 1.2), calc(var(--move-y, 0) * 1.2)) scale(calc(0.8 * var(--scale-factor, 1))) rotate(var(--angle, 0deg));
                opacity: 0;
            }
        }

        .firework-explosion {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: explosion 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            filter: blur(0.3px);
        }

        @keyframes explosion {
            0% {
                transform: scale(0) translateY(0) translateX(0);
                opacity: 1;
            }
            15% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: scale(var(--explosion-scale, 30)) translateY(var(--spread-y, 0px)) translateX(var(--spread-x, 0px));
                opacity: 0;
            }
        }

        .firework-trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.3) 70%, transparent 100%);
            border-radius: 50%;
            animation: trail 1.8s ease-out infinite;
            filter: blur(0.5px);
        }

        @keyframes trail {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: scale(0.1);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, white 0%, rgba(255, 255, 255, 0.7) 50%, transparent 100%);
            border-radius: 50%;
            animation: sparkle 2.5s ease-out infinite;
            box-shadow: 0 0 12px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.6);
            filter: blur(0.2px);
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: scale(2.5) rotate(720deg);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: particle 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            filter: blur(0.3px);
        }

        @keyframes particle {
            0% {
                transform: scale(1) translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: scale(0) translateY(var(--particle-y, -100px)) translateX(var(--particle-x, 100px));
                opacity: 0;
            }
        }

        .explosion-ring {
            position: absolute;
            width: 6px;
            height: 6px;
            border: 3px solid;
            border-radius: 50%;
            animation: explosionRing 2.5s ease-out infinite;
            opacity: 0;
        }

        @keyframes explosionRing {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .smoke-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: smoke 5s ease-out infinite;
            filter: blur(1px);
        }

        @keyframes smoke {
            0% {
                transform: scale(0) translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(4) translateY(-120px);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti 3s ease-out infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .celebration-emoji {
            font-size: 80px;
            animation: bounce 1s ease-in-out infinite;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="celebration-emoji">üéâ</div>
        <h1 class="prize-title">HAI VINTO!</h1>
        <p class="prize-message">Il tuo premio √®...</p>
        <h2 class="amsterdam-text">‚úàÔ∏è Un Viaggio ad Amsterdam! ‚úàÔ∏è</h2>
        <button class="back-btn" onclick="window.location.href='index.html'">
            üè† Torna alla Home
        </button>
    </div>

    <script>
        // Creazione stelle di sfondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Creazione fuochi d'artificio ultra-realistici intensificati
        function createUltraIntenseRealisticFirework() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            const rocket = document.createElement('div');
            rocket.className = 'firework-rocket';
            
            // Posiziona i razzi ai bordi dello schermo
            const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
            let startX, startY, targetX, targetY;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const margin = 50; // Distanza dal bordo
            
            switch(side) {
                case 0: // Top
                    startX = Math.random() * window.innerWidth;
                    startY = -20;
                    targetX = centerX + (Math.random() - 0.5) * 200;
                    targetY = centerY + (Math.random() - 0.5) * 200;
                    break;
                case 1: // Right
                    startX = window.innerWidth + 20;
                    startY = Math.random() * window.innerHeight;
                    targetX = centerX + (Math.random() - 0.5) * 200;
                    targetY = centerY + (Math.random() - 0.5) * 200;
                    break;
                case 2: // Bottom
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 20;
                    targetX = centerX + (Math.random() - 0.5) * 200;
                    targetY = centerY + (Math.random() - 0.5) * 200;
                    break;
                case 3: // Left
                    startX = -20;
                    startY = Math.random() * window.innerHeight;
                    targetX = centerX + (Math.random() - 0.5) * 200;
                    targetY = centerY + (Math.random() - 0.5) * 200;
                    break;
            }
            
            rocket.style.left = startX + 'px';
            rocket.style.top = startY + 'px';
            rocket.style.animationDelay = Math.random() * 0.6 + 's';
            
            // Calcola l'angolo per puntare verso il centro
            const angle = Math.atan2(targetY - startY, targetX - startX);
            
            // Calcola la distanza da percorrere
            const distanceX = targetX - startX;
            const distanceY = targetY - startY;
            
            // Applica le variabili CSS per l'animazione
            rocket.style.setProperty('--move-x', distanceX + 'px');
            rocket.style.setProperty('--move-y', distanceY + 'px');
            rocket.style.setProperty('--angle', (angle * 180 / Math.PI) + 'deg');
            
            // Aggiusta la forma del razzo per il movimento diagonale
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            const scaleFactor = Math.min(distance / 500, 1.5); // Scala basata sulla distanza
            rocket.style.setProperty('--scale-factor', scaleFactor);
            
            document.body.appendChild(rocket);
            
            // Creazione traccia del razzo con fumo intenso
            const trailInterval = setInterval(() => {
                const trail = document.createElement('div');
                trail.className = 'firework-trail';
                trail.style.left = rocket.offsetLeft + 'px';
                trail.style.top = rocket.offsetTop + rocket.offsetHeight + 'px';
                document.body.appendChild(trail);
                
                // Aggiunta particelle di fumo multiple
                for (let j = 0; j < 2; j++) {
                    const smoke = document.createElement('div');
                    smoke.className = 'smoke-particle';
                    smoke.style.left = (rocket.offsetLeft + Math.random() * 10 - 5) + 'px';
                    smoke.style.top = rocket.offsetTop + rocket.offsetHeight + 'px';
                    document.body.appendChild(smoke);
                    
                    setTimeout(() => smoke.remove(), 5000);
                }
                
                setTimeout(() => trail.remove(), 1800);
            }, 30);
            
            // Esplosione del fuoco d'artificio
            setTimeout(() => {
                clearInterval(trailInterval);
                rocket.remove();
                
                const explosionX = targetX;
                const explosionY = targetY;
                
                // Scegli tipo di esplosione casuale
                const explosionTypes = ['sphere', 'ring', 'spiral', 'cross', 'star'];
                const explosionType = explosionTypes[Math.floor(Math.random() * explosionTypes.length)];
                
                const explosionColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#ff9ff3'];
                const primaryColor = explosionColors[Math.floor(Math.random() * explosionColors.length)];
                
                // Anello di esplosione doppio
                for (let ring = 0; ring < 2; ring++) {
                    const explosionRing = document.createElement('div');
                    explosionRing.className = 'explosion-ring';
                    explosionRing.style.left = explosionX + 'px';
                    explosionRing.style.top = explosionY + 'px';
                    explosionRing.style.borderColor = primaryColor;
                    explosionRing.style.animationDelay = ring * 0.3 + 's';
                    document.body.appendChild(explosionRing);
                    
                    setTimeout(() => explosionRing.remove(), 2500);
                }
                
                // Particelle dell'esplosione basate sul tipo (ridotte per performance)
                const particleCount = isMobile ? (20 + Math.floor(Math.random() * 15)) : (35 + Math.floor(Math.random() * 20));
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-explosion';
                    particle.style.left = explosionX + 'px';
                    particle.style.top = explosionY + 'px';
                    particle.style.background = explosionColors[Math.floor(Math.random() * explosionColors.length)];
                    
                    let spreadX, spreadY;
                    const baseDistance = 200 + Math.random() * 150;
                    
                    switch(explosionType) {
                        case 'sphere':
                            const angle = (i / particleCount) * 2 * Math.PI;
                            spreadX = Math.cos(angle) * baseDistance;
                            spreadY = Math.sin(angle) * baseDistance;
                            break;
                        case 'ring':
                            const ringAngle = (i / particleCount) * 2 * Math.PI;
                            spreadX = Math.cos(ringAngle) * baseDistance;
                            spreadY = Math.sin(ringAngle) * baseDistance;
                            break;
                        case 'spiral':
                            const spiralAngle = (i / particleCount) * 6 * Math.PI;
                            const spiralRadius = (i / particleCount) * baseDistance;
                            spreadX = Math.cos(spiralAngle) * spiralRadius;
                            spreadY = Math.sin(spiralAngle) * spiralRadius;
                            break;
                        case 'cross':
                            if (i % 4 === 0) {
                                spreadX = baseDistance; spreadY = 0;
                            } else if (i % 4 === 1) {
                                spreadX = -baseDistance; spreadY = 0;
                            } else if (i % 4 === 2) {
                                spreadX = 0; spreadY = baseDistance;
                            } else {
                                spreadX = 0; spreadY = -baseDistance;
                            }
                            break;
                        case 'star':
                            const starAngle = (i / particleCount) * 2 * Math.PI;
                            const starRadius = baseDistance * (1 + Math.sin(starAngle * 5) * 0.3);
                            spreadX = Math.cos(starAngle) * starRadius;
                            spreadY = Math.sin(starAngle) * starRadius;
                            break;
                    }
                    
                    particle.style.setProperty('--spread-x', spreadX + 'px');
                    particle.style.setProperty('--spread-y', spreadY + 'px');
                    particle.style.setProperty('--explosion-scale', (25 + Math.random() * 20) + '');
                    particle.style.animationDelay = Math.random() * 1 + 's';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3500);
                }
                
                // Particelle secondarie che cadono con gravit√† (ridotte per performance)
                setTimeout(() => {
                    const fallingParticleCount = isMobile ? 10 : 18;
                    for (let i = 0; i < fallingParticleCount; i++) {
                        const fallingParticle = document.createElement('div');
                        fallingParticle.className = 'particle';
                        fallingParticle.style.left = (explosionX + Math.random() * 150 - 75) + 'px';
                        fallingParticle.style.top = explosionY + 'px';
                        fallingParticle.style.background = explosionColors[Math.floor(Math.random() * explosionColors.length)];
                        fallingParticle.style.setProperty('--particle-x', (Math.random() * 150 - 75) + 'px');
                        fallingParticle.style.setProperty('--particle-y', (Math.random() * 150 + 100) + 'px');
                        
                        document.body.appendChild(fallingParticle);
                        
                        setTimeout(() => fallingParticle.remove(), 4000);
                    }
                }, 1000);
                
                // Scintille extra con timing variabile (ridotte per performance)
                const sparkleCount = isMobile ? 8 : 15;
                for (let i = 0; i < sparkleCount; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.style.left = (explosionX + Math.random() * 120 - 60) + 'px';
                        sparkle.style.top = (explosionY + Math.random() * 120 - 60) + 'px';
                        document.body.appendChild(sparkle);
                        
                        setTimeout(() => sparkle.remove(), 2500);
                    }, i * 100 + Math.random() * 300);
                }
                
            }, 3000);
        }

        // Creazione coriandoli
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // Inizializzazione
        createStars();
        
        // Rileva se √® un dispositivo mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Creazione fuochi d'artificio pi√π frequenti (ridotti per performance)
        const fireworkInterval = isMobile ? 1500 : 1000;
        setInterval(createUltraIntenseRealisticFirework, fireworkInterval);
        
        // Creazione coriandoli (ridotti per performance)
        const confettiInterval = isMobile ? 1200 : 800;
        setInterval(createConfetti, confettiInterval);
        
        // Effetto speciale al caricamento della pagina (ridotto per performance)
        setTimeout(() => {
            const fireworkCount = isMobile ? 2 : 4;
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => createUltraIntenseRealisticFirework(), i * 800);
            }
        }, 1000);


    </script>
</body>
</html>
