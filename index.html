<!DOCTYPE html>
<html lang="it">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="msapplication-navbutton-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Scopri il tuo Premio!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .discover-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            border: none;
            padding: 25px 50px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: gradientShift 3s ease infinite, pulse 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            min-width: 280px;
            min-height: 80px;
        }

        @media (max-width: 768px) {
            .discover-btn {
                padding: 30px 60px;
                font-size: 32px;
                min-width: 320px;
                min-height: 100px;
            }
            
            .container {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .discover-btn {
                padding: 25px 50px;
                font-size: 28px;
                min-width: 280px;
                min-height: 90px;
            }
            
            .title {
                font-size: 32px;
            }
        }

        .discover-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .discover-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .discover-btn:hover::before {
            left: 100%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .firework-rocket {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #ff6b6b, #feca57, #4ecdc4, #45b7d1);
            border-radius: 50% 50% 0 0;
            animation: rocketLaunch 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.9), 0 0 30px rgba(255, 107, 107, 0.5);
            filter: blur(0.5px);
            transform-origin: center bottom;
        }

        @keyframes rocketLaunch {
            0% {
                transform: translate(0, 0) scale(1) rotate(var(--angle, 0deg));
                opacity: 1;
            }
            20% {
                transform: translate(calc(var(--move-x, 0) * 0.2), calc(var(--move-y, 0) * 0.2)) scale(calc(1.1 * var(--scale-factor, 1))) rotate(var(--angle, 0deg));
                opacity: 1;
            }
            70% {
                transform: translate(calc(var(--move-x, 0) * 0.7), calc(var(--move-y, 0) * 0.7)) scale(calc(1 * var(--scale-factor, 1))) rotate(var(--angle, 0deg));
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--move-x, 0) * 1.2), calc(var(--move-y, 0) * 1.2)) scale(calc(0.8 * var(--scale-factor, 1))) rotate(var(--angle, 0deg));
                opacity: 0;
            }
        }

        .firework-explosion {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: explosion 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            filter: blur(0.3px);
        }

        @keyframes explosion {
            0% {
                transform: scale(0) translateY(0) translateX(0);
                opacity: 1;
            }
            15% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: scale(var(--explosion-scale, 25)) translateY(var(--spread-y, 0px)) translateX(var(--spread-x, 0px));
                opacity: 0;
            }
        }

        .firework-trail {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.3) 70%, transparent 100%);
            border-radius: 50%;
            animation: trail 1.5s ease-out infinite;
            filter: blur(0.5px);
        }

        @keyframes trail {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: scale(0.1);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, white 0%, rgba(255, 255, 255, 0.7) 50%, transparent 100%);
            border-radius: 50%;
            animation: sparkle 2s ease-out infinite;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9), 0 0 15px rgba(255, 255, 255, 0.5);
            filter: blur(0.2px);
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(720deg);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: particle 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            filter: blur(0.3px);
        }

        @keyframes particle {
            0% {
                transform: scale(1) translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: scale(0) translateY(var(--particle-y, -80px)) translateX(var(--particle-x, 80px));
                opacity: 0;
            }
        }

        .explosion-ring {
            position: absolute;
            width: 4px;
            height: 4px;
            border: 2px solid;
            border-radius: 50%;
            animation: explosionRing 2s ease-out infinite;
            opacity: 0;
        }

        @keyframes explosionRing {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(15);
                opacity: 0;
            }
        }

        .smoke-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: smoke 4s ease-out infinite;
            filter: blur(1px);
        }

        @keyframes smoke {
            0% {
                transform: scale(0) translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(3) translateY(-100px);
                opacity: 0;
            }
        }

        .title {
            color: white;
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 36px;
                margin-bottom: 30px;
                padding: 0 20px;
            }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.6); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Overlay di benvenuto */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease, backdrop-filter 0.8s ease;
        }

        .welcome-overlay.fade-out {
            opacity: 0;
            backdrop-filter: blur(0px);
            pointer-events: none;
        }

        .welcome-content {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .welcome-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            border: none;
            padding: 25px 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            animation: gradientShift 3s ease infinite, pulse 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            min-width: 280px;
            min-height: 80px;
        }

        .welcome-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .welcome-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .welcome-btn:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 36px;
            }
            
            .welcome-message {
                font-size: 20px;
                padding: 0 20px;
            }
            
            .welcome-btn {
                padding: 30px 60px;
                font-size: 28px;
                min-width: 320px;
                min-height: 100px;
            }
        }

        /* Stili per il contenuto celebrativo */
        .celebration-emoji {
            font-size: 80px;
            animation: bounce 1s ease-in-out infinite;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .prize-title {
            color: #feca57;
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(254, 202, 87, 0.8);
            animation: prizeGlow 2s ease-in-out infinite alternate;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .prize-title {
                font-size: 48px;
                margin-bottom: 15px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .prize-title {
                font-size: 40px;
            }
        }

        @keyframes prizeGlow {
            from { 
                text-shadow: 0 0 30px rgba(254, 202, 87, 0.8);
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 50px rgba(254, 202, 87, 1), 0 0 70px rgba(254, 202, 87, 0.6);
                transform: scale(1.05);
            }
        }

        .prize-message {
            color: white;
            font-size: 32px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: messageGlow 3s ease-in-out infinite;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .prize-message {
                font-size: 24px;
                margin-bottom: 30px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .prize-message {
                font-size: 20px;
            }
        }

        @keyframes messageGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.6); }
        }

        .amsterdam-text {
            color: #4ecdc4;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 25px rgba(78, 205, 196, 0.8);
            animation: amsterdamPulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .amsterdam-text {
                font-size: 36px;
                margin-bottom: 25px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .amsterdam-text {
                font-size: 28px;
            }
        }

        @keyframes amsterdamPulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.1);
            }
        }

        /* Effetto di avvicinamento dalla lontananza */
        .prize-content-emerging {
            transform: scale(0.05) translateZ(-1000px);
            transition: transform 4.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        opacity 0.3s ease, 
                        filter 0.3s ease;
            /* Fallback per Safari */
            -webkit-filter: blur(20px);
            filter: blur(20px);
            /* Forza hardware acceleration su Safari */
            -webkit-transform: scale(0.05) translateZ(-1000px);
            -webkit-backface-visibility: hidden;
            -webkit-perspective: 1000px;
        }

        .prize-content-emerging.final-position {
            transform: scale(1) translateZ(0px);
            -webkit-transform: scale(1) translateZ(0px);
            -webkit-filter: blur(0px);
            filter: blur(0px);
        }
    </style>
</head>
<body>
    <!-- Audio completo -->
    <audio id="completeAudio" muted>
        <source src="sound/complete_sound.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <!-- Overlay di benvenuto -->
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-content">
            <h1 class="welcome-title">🎉 Congratulazioni! 🎉</h1>
            <p class="welcome-message">
                Hai vinto un premio speciale!<br>
                (ti amo tanto 💜🫀)
            </p>
            <button class="welcome-btn" id="welcomeBtn">
                Clicca per scoprire 🎁
            </button>
        </div>
    </div>

    <div class="stars" id="stars"></div>
    
    <div class="container" id="mainContainer" style="display: none;">
        <div class="celebration-emoji">🎉</div>
        <h1 class="prize-title">HAI VINTO!</h1>
        <p class="prize-message">Il tuo premio è...</p>
        <h2 class="amsterdam-text">✈️ Un Viaggio ad Amsterdam! ✈️</h2>
    </div>

    <script>
        // Funzione per attivare l'audio e mostrare il contenuto celebrativo
        function startExperience() {
            const audio = document.getElementById('completeAudio');
            const overlay = document.getElementById('welcomeOverlay');
            const mainContainer = document.getElementById('mainContainer');
            
            // Imposta il volume e smuta
            audio.volume = 0.4;
            audio.muted = false;
            
            // Prova a riprodurre l'audio
            audio.play().then(() => {
                console.log('Audio celebrativo avviato con successo!');
                
                // Timeline sincronizzata con l'audio di 5 secondi:
                
                // 1. Nascondi l'overlay (0-800ms)
                overlay.classList.add('fade-out');
                
                // 2. Dopo 0.8 secondi: mostra il premio in lontananza, molto sfocato
                setTimeout(() => {
                    mainContainer.style.display = 'block';
                    mainContainer.classList.add('prize-content-emerging');
                    mainContainer.style.opacity = '0.1';
                    // Fallback per Safari
                    mainContainer.style.webkitFilter = 'blur(20px)';
                    mainContainer.style.filter = 'blur(20px)';
                    
                    // Avvia l'avvicinamento dalla lontananza
                    setTimeout(() => {
                        mainContainer.classList.add('final-position');
                    }, 100);
                }, 800);
                
                // 3. Dopo 2 secondi: ancora molto lontano e sfocato
                setTimeout(() => {
                    mainContainer.style.opacity = '0.2';
                    mainContainer.style.webkitFilter = 'blur(15px)';
                    mainContainer.style.filter = 'blur(15px)';
                }, 2000);
                
                // 4. Dopo 3 secondi: si sta avvicinando
                setTimeout(() => {
                    mainContainer.style.opacity = '0.4';
                    mainContainer.style.webkitFilter = 'blur(8px)';
                    mainContainer.style.filter = 'blur(8px)';
                }, 3000);
                
                // 5. Dopo 4 secondi: quasi arrivato, quasi visibile
                setTimeout(() => {
                    mainContainer.style.opacity = '0.9';
                    mainContainer.style.webkitFilter = 'blur(0.8px)';
                    mainContainer.style.filter = 'blur(0.8px)';
                }, 4000);
                
                // 6. Alla fine dell'audio (5 secondi): completamente visibile
                setTimeout(() => {
                    mainContainer.style.opacity = '1';
                    mainContainer.style.webkitFilter = 'blur(0px)';
                    mainContainer.style.filter = 'blur(0px)';
                    mainContainer.style.transition = 'opacity 0.8s ease, filter 0.8s ease, -webkit-filter 0.8s ease';
                }, 5000);
                
                // 6. Rimuovi completamente l'overlay dopo 1.6 secondi
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1600);
                
            }).catch(error => {
                console.log('Errore nella riproduzione audio:', error);
                
                // Fallback: mostra il contenuto immediatamente se l'audio fallisce
                overlay.classList.add('fade-out');
                setTimeout(() => {
                    mainContainer.style.display = 'block';
                    mainContainer.classList.add('prize-content-emerging');
                    mainContainer.style.opacity = '1';
                    mainContainer.style.webkitFilter = 'blur(0px)';
                    mainContainer.style.filter = 'blur(0px)';
                    
                    // Avvia l'avvicinamento anche nel fallback
                    setTimeout(() => {
                        mainContainer.classList.add('final-position');
                    }, 100);
                }, 800);
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1600);
            });
        }

        // Gestione dell'overlay di benvenuto
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('completeAudio');
            const overlay = document.getElementById('welcomeOverlay');
            const welcomeBtn = document.getElementById('welcomeBtn');
            
            // Rileva se è un dispositivo mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Su mobile, mostra sempre l'overlay per una migliore UX
            if (isMobile) {
                console.log('Dispositivo mobile rilevato, mostra overlay');
                overlay.style.display = 'flex';
                welcomeBtn.addEventListener('click', startExperience);
                return;
            }
            
            // Su desktop, controlla se l'audio può essere riprodotto automaticamente
            audio.play().then(() => {
                console.log('Audio può essere riprodotto automaticamente!');
                // Se funziona, mostra direttamente il contenuto celebrativo
                startExperience();
            }).catch(() => {
                console.log('Autoplay bloccato, mostra overlay di benvenuto');
                // Se non funziona, mostra l'overlay
                overlay.style.display = 'flex';
                
                // Aggiungi event listener al bottone di benvenuto
                welcomeBtn.addEventListener('click', startExperience);
            });
        });

        // Creazione stelle di sfondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Creazione fuochi d'artificio ultra-realistici
        function createUltraRealisticFirework() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            const rocket = document.createElement('div');
            rocket.className = 'firework-rocket';
            
            // Posiziona i razzi ai bordi dello schermo
            const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
            let startX, startY, targetX, targetY;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const margin = 50; // Distanza dal bordo
            
            switch(side) {
                case 0: // Top
                    startX = Math.random() * window.innerWidth;
                    startY = -20;
                    targetX = centerX + (Math.random() - 0.5) * 200;
                    targetY = centerY + (Math.random() - 0.5) * 200;
                    break;
                case 1: // Right
                    startX = window.innerWidth + 20;
                    startY = Math.random() * window.innerHeight;
                    targetX = centerX + (Math.random() - 0.5) * 200;
                    targetY = centerY + (Math.random() - 0.5) * 200;
                    break;
                case 2: // Bottom
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 20;
                    targetX = centerX + (Math.random() - 0.5) * 200;
                    targetY = centerY + (Math.random() - 0.5) * 200;
                    break;
                case 3: // Left
                    startX = -20;
                    startY = Math.random() * window.innerHeight;
                    targetX = centerX + (Math.random() - 0.5) * 200;
                    targetY = centerY + (Math.random() - 0.5) * 200;
                    break;
            }
            
            rocket.style.left = startX + 'px';
            rocket.style.top = startY + 'px';
            rocket.style.animationDelay = Math.random() * 0.8 + 's';
            
            // Calcola l'angolo per puntare verso il centro
            const angle = Math.atan2(targetY - startY, targetX - startX);
            
            // Calcola la distanza da percorrere
            const distanceX = targetX - startX;
            const distanceY = targetY - startY;
            
            // Applica le variabili CSS per l'animazione
            rocket.style.setProperty('--move-x', distanceX + 'px');
            rocket.style.setProperty('--move-y', distanceY + 'px');
            rocket.style.setProperty('--angle', (angle * 180 / Math.PI) + 'deg');
            
            // Aggiusta la forma del razzo per il movimento diagonale
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            const scaleFactor = Math.min(distance / 500, 1.5); // Scala basata sulla distanza
            rocket.style.setProperty('--scale-factor', scaleFactor);
            
            document.body.appendChild(rocket);
            
            // Creazione traccia del razzo con fumo (ridotta su mobile)
            const trailInterval = setInterval(() => {
                const trail = document.createElement('div');
                trail.className = 'firework-trail';
                trail.style.left = rocket.offsetLeft + 'px';
                trail.style.top = rocket.offsetTop + rocket.offsetHeight + 'px';
                document.body.appendChild(trail);
                
                // Aggiunta particelle di fumo (solo su desktop)
                if (!isMobile) {
                    const smoke = document.createElement('div');
                    smoke.className = 'smoke-particle';
                    smoke.style.left = rocket.offsetLeft + 'px';
                    smoke.style.top = rocket.offsetTop + rocket.offsetHeight + 'px';
                    document.body.appendChild(smoke);
                    
                    setTimeout(() => smoke.remove(), 1500);
                }
                
                setTimeout(() => trail.remove(), 1500);
            }, isMobile ? 80 : 40);
            
            // Esplosione del fuoco d'artificio
            setTimeout(() => {
                clearInterval(trailInterval);
                rocket.remove();
                
                const explosionX = targetX;
                const explosionY = targetY;
                
                // Scegli tipo di esplosione casuale
                const explosionTypes = ['sphere', 'ring', 'spiral', 'cross'];
                const explosionType = explosionTypes[Math.floor(Math.random() * explosionTypes.length)];
                
                const explosionColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#ff9ff3'];
                const primaryColor = explosionColors[Math.floor(Math.random() * explosionColors.length)];
                
                // Anello di esplosione
                const ring = document.createElement('div');
                ring.className = 'explosion-ring';
                ring.style.left = explosionX + 'px';
                ring.style.top = explosionY + 'px';
                ring.style.borderColor = primaryColor;
                document.body.appendChild(ring);
                
                setTimeout(() => ring.remove(), 2000);
                
                // Particelle dell'esplosione basate sul tipo (ridotte per performance)
                const particleCount = isMobile ? (15 + Math.floor(Math.random() * 10)) : (25 + Math.floor(Math.random() * 15));
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-explosion';
                    particle.style.left = explosionX + 'px';
                    particle.style.top = explosionY + 'px';
                    particle.style.background = explosionColors[Math.floor(Math.random() * explosionColors.length)];
                    
                    let spreadX, spreadY;
                    const baseDistance = 150 + Math.random() * 100;
                    
                    switch(explosionType) {
                        case 'sphere':
                            const angle = (i / particleCount) * 2 * Math.PI;
                            spreadX = Math.cos(angle) * baseDistance;
                            spreadY = Math.sin(angle) * baseDistance;
                            break;
                        case 'ring':
                            const ringAngle = (i / particleCount) * 2 * Math.PI;
                            spreadX = Math.cos(ringAngle) * baseDistance;
                            spreadY = Math.sin(ringAngle) * baseDistance;
                            break;
                        case 'spiral':
                            const spiralAngle = (i / particleCount) * 4 * Math.PI;
                            const spiralRadius = (i / particleCount) * baseDistance;
                            spreadX = Math.cos(spiralAngle) * spiralRadius;
                            spreadY = Math.sin(spiralAngle) * spiralRadius;
                            break;
                        case 'cross':
                            if (i % 4 === 0) {
                                spreadX = baseDistance; spreadY = 0;
                            } else if (i % 4 === 1) {
                                spreadX = -baseDistance; spreadY = 0;
                            } else if (i % 4 === 2) {
                                spreadX = 0; spreadY = baseDistance;
                            } else {
                                spreadX = 0; spreadY = -baseDistance;
                            }
                            break;
                    }
                    
                    particle.style.setProperty('--spread-x', spreadX + 'px');
                    particle.style.setProperty('--spread-y', spreadY + 'px');
                    particle.style.setProperty('--explosion-scale', (20 + Math.random() * 15) + '');
                    particle.style.animationDelay = Math.random() * 0.8 + 's';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }
                
                // Particelle secondarie che cadono con gravità (ridotte per performance)
                setTimeout(() => {
                    const fallingParticleCount = isMobile ? 8 : 12;
                    for (let i = 0; i < fallingParticleCount; i++) {
                        const fallingParticle = document.createElement('div');
                        fallingParticle.className = 'particle';
                        fallingParticle.style.left = (explosionX + Math.random() * 120 - 60) + 'px';
                        fallingParticle.style.top = explosionY + 'px';
                        fallingParticle.style.background = explosionColors[Math.floor(Math.random() * explosionColors.length)];
                        fallingParticle.style.setProperty('--particle-x', (Math.random() * 120 - 60) + 'px');
                        fallingParticle.style.setProperty('--particle-y', (Math.random() * 120 + 80) + 'px');
                        
                        document.body.appendChild(fallingParticle);
                        
                        setTimeout(() => fallingParticle.remove(), 3500);
                    }
                }, 800);
                
                // Scintille extra con timing variabile (ridotte per performance)
                const sparkleCount = isMobile ? 6 : 10;
                for (let i = 0; i < sparkleCount; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.style.left = (explosionX + Math.random() * 80 - 40) + 'px';
                        sparkle.style.top = (explosionY + Math.random() * 80 - 40) + 'px';
                        document.body.appendChild(sparkle);
                        
                        setTimeout(() => sparkle.remove(), 2000);
                    }, i * 120 + Math.random() * 200);
                }
                
            }, 2500);
        }

        // Inizializzazione
        createStars();
        
        // Rileva se è un dispositivo mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Creazione fuochi d'artificio periodici (ridotti per performance)
        const fireworkInterval = isMobile ? 3000 : 2000;
        setInterval(createUltraRealisticFirework, fireworkInterval);
        
        // Effetto hover/touch sul bottone
        const btn = document.querySelector('.discover-btn');
        const triggerEvent = isMobile ? 'touchstart' : 'mouseenter';
        
        btn.addEventListener(triggerEvent, () => {
            const fireworkCount = isMobile ? 1 : 1;
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => createUltraRealisticFirework(), i * 500);
            }
        });
    </script>
</body>
</html>
